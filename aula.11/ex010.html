<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detram</title>
</head>
<body>
    <h1>Site de multas</h1>
    Veloxidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()"> 
     <div id="res">
        
     </div>

    <script>
        function calcular() {
        var txtv = document.querySelector('input#txtvel')
        let res = document.querySelector('div#res')
        let vel= Number(txtv.value)
        res.innerHTML = `<p>Sua veloxidade atual é  de <strong>${vel}Km/h</strong></p>` 
        if (vel > 60) {
            res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de veloxidade</p>`
            
        }
        res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p> `

        }
    </script>
</body>
</html>
